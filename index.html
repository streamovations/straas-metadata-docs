<html>
    <head>    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.51.1/swagger-ui.css" integrity="sha256-cGWR1mRFNjQLFKMzINHp94TW6sm3YwIzZ8s8+8Z0m/c=" crossorigin="anonymous">
        <script src="https://unpkg.com/swagger-ui-dist@3.51.1/index.js" integrity="sha256-4npk7A2xIqCxAJ5UAW07QKFC/JqODYBgmDfp35Anyd8=" crossorigin="anonymous"></script>
        <script>
            function render() {
                var ui = SwaggerUIBundle({
                    url:  `swagger.json`,
                    dom_id: '#swagger-ui',
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset
                    ]
                });
            }

        </script>
    </head>

    <body onload="render()">
        <div id="swagger-ui"></div>
    </body>
</html>
